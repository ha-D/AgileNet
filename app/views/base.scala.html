@(title: String, scripts: Html = Html(""), styles: Html = Html(""))(content: Html)

<html dir="rtl">
    <head>
        <script src='@routes.Assets.at("javascripts/jquery-2.1.3.min.js")'></script>
        <script src='@routes.Assets.at("javascripts/bootstrap.min.js")'></script>
        <script src='@routes.Assets.at("javascripts/underscore-min.js")'></script>
        <script src='@routes.Assets.at("javascripts/jquery-ui.min.js")'></script>
        <script src='@routes.Assets.at("javascripts/handlebars.min.js")'></script>
        <script src='@routes.Assets.at("javascripts/jquery.raty.js")'></script>
        @scripts

        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/bootstrap.min.css")' />
        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/base.css")' />
        @styles

        <title>@title</title>
        <meta charset="utf-8"/>
    </head>

    <body>
        <div class="nav-wrapper">
            <nav class="navigation">
                <div class="container">
                    <div class="title" >
                        <a href="/">
                        چابک‌نت
                        </a>
                    </div>
                    <div class="items">
                        <ul>
                            <li><a>مراجع</a></li>
                            <li><a>رخداد‌ها</a></li>
                            <li><a href="/signup">ثبت‌نام</a></li>
                            <li><a href="/login">ورود</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="content">
             @content
        </div>
    </body>
</html>
