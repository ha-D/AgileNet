@import helper._
@implicitField = @{ FieldConstructor(myFieldConstructorTemplate.f) }

@styles = {

<link rel="stylesheet" href="@routes.Assets.at("stylesheets/admin.css")" media="screen" type="text/css" />
}

@base(title="چابک‌نت", styles=styles) {
<div class="login container">
    <div class="row">
        <div class="col-md-3">
                    <ul class="nav nav-pills nav-stacked admin-nav">
                        <li class="active"><a data-toggle="tab" href="#cats">مدیریت دسته‌بندی‌ها</a></li>
                        <li class=""><a data-toggle="tab" href="#new-prod">محصول جدید</a></li>
                        <li class=""><a data-toggle="tab" href="#my-prods">لیست محصولات</a></li>
                        <li class=""><a data-toggle="tab" href="#transactions">گزارش خرید</a></li>
                    </ul>
        </div>
        <div class="col-lg-9">
            <div class="panel-group" id="accordion">
                <div class="tab-content">
                    <div id="cats" class="tab-pane fade active in">
                        <div class="panel panel-primary">
                            <div class="panel-heading"><h3 class="panel-title">ویرایش دسته‌بندی‌ها</h3></div>
                            <div class="panel-body edit-cat" style="min-height: 432px">
                            </div>
                        </div>
                    </div>
                    <div id="new-prod" class="tab-pane fade">
                        <div class="panel panel-primary">
                            <div class="panel-heading"><h3 class="panel-title">اضافه کردن محصول جدید</h3></div>
                            <div class="panel-body" style="min-height: 432px">
                            </div>
                        </div>
                    </div>
                    <div id="my-prods" class="tab-pane fade">
                        <div class="panel panel-primary">
                            <div class="panel-heading"><h3 class="panel-title">محصولات فروشگاه</h3></div>
                            <div class="panel-body" style="min-height: 432px">
                            </div>
                        </div>
                    </div>
                    <div id="transactions" class="tab-pane fade">
                        <div class="panel panel-primary">
                            <div class="panel-heading"><h3 class="panel-title">گزارش خرید</h3></div>
                            <div class="panel-body" style="min-height: 432px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
}
