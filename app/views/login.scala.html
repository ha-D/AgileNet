@(form: play.data.Form[Accounts.LoginForm])
<!DOCTYPE html>
<html>

  <head>

    <meta charset="UTF-8">

    <title>ورود</title>

    <link rel='stylesheet prefetch' href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>

    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/login.css")" media="screen" type="text/css" />

  </head>

  <body>

    <div class="container">

      <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
          @helper.form(routes.Accounts.loginSubmit) {
            <h2 class="text-right">به چابک‌نت خوش آمدید، لطفا وارد شوید</h2>
            <hr class="colorgraph">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="email" name="email" id="email" class="form-control input-lg" placeholder="پست الکترونیکی" tabindex="1">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="password" name="password" id="password" class="form-control input-lg" placeholder="رمز عبور" tabindex="2">
                </div>
              </div>
            </div>

            <hr class="colorgraph">
            <div class="row">
              <div class="col-xs-6 col-md-6"><input type="submit" value="ورود" class="btn btn-primary btn-block btn-lg" tabindex="3"></div>
              <div class="col-xs-6 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg" tabindex="4">ثبت‌نام</a></div>
            </div>
          }
        </div>
      </div>
    </div>

    <script src='@routes.Assets.at("javascripts/jquery-2.1.3.min.js")'></script>

  </body>

</html>
